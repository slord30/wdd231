<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conroe Chamber of Commerce - Directory</title>
  <meta name="description" content="Conroe Chamber of Commerce business directory. Connect with members and discover opportunities.">

  <!-- ✅ Critical CSS inline for fast first paint -->
  <style>
    :root {
      --dark-2: #171738;
      --paragraph-font: "Figtree", serif;
      --heading-font: "Bitter", serif;
    }

    body {
      margin: 0;
      font-family: var(--paragraph-font);
      background: #fff;
      color: var(--dark-2);
    }

    header {
      display: grid;
      grid-template-columns: auto auto auto;
      align-items: center;
      margin: 2rem;
      column-gap: 1rem;
      border-bottom: solid 1px #ddd;
    }

    .logo img {
      max-width: 150px;
      width: 100%;
      height: auto;
      display: block;
    }

    h1.page-title {
      font-family: var(--paragraph-font);
      color: var(--dark-2);
      font-size: 1.5rem;
      margin: 2rem 0;
    }
  </style>

  <!-- ✅ Preload + async load main stylesheet -->
  <link rel="preload" href="styles/members.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="styles/members.css"></noscript>

  <!-- ✅ Larger breakpoint stylesheet loads conditionally -->
  <link rel="stylesheet" href="styles/members-larger.css" media="(min-width: 768px)">
</head>


<body>
    <header class="logo-container">
        <a href="index.html" class="logo">
            <img src="images/logo_placeholder.png" alt="Conroe Chamber of Commerce logo" class="logo" width="274"
                height="106" fetchpriority="high">
        </a>
        <span>Conroe Chamber of Commerce</span>
        <button id="ham-btn" class="hamburger" aria-label="Menu"></button>

        <nav id="nav-bar" class="navigation">

            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="https://slord30.github.io/wdd231/chamber/directory.html">Directory</a></li>
                <li><a href="#">Join</a></li>
                <li><a href="#">Discover</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1 class="page-title">Directory</h1>
        <h2>-Members-</h2>
        <div class="toggle">
            <button id="grid-btn">Grid View</button>
            <button id="list-btn">List View</button>
        </div>
        <div id="members" class="grid"></div>
    </main>
    <footer>
        <div class="info">
            <p><strong>Conroe Chamber of Commerce</strong></p>
            <p>505 West Davis Street</p>
            <p>Conroe, Texas 77301</p>
            <p>info@conroechambercommerce.org</p>
            <p>(936) 756-6644</p>
        </div>
        <div class="social">
            <a href="https://www.linkedin.com/in/slord30/" target="_blank"><img src="images/linkedin-circle.svg"
                    alt="LinkedIn" width="512" height="512" loading="lazy"></a>
            <a href="https://www.facebook.com/sllord79" target="_blank"><img src="images/facebook.svg" alt="Facebook"
                    width="512" height="512" loading="lazy"></a>
            <a href="https://www.instagram.com/sarahllord/" target="_blank"><img src="images/instagram-circle.svg"
                    alt="Instagram" width="512" height="512" loading="lazy"></a>
        </div>
        <div class="date">
            <p id="about">
                <span id="currentYear"></span>
                <span id="name"> | Sarah Lord | </span>
                <span id="country"> USA</span>
            </p>
            <p id="lastModified"></p>
        </div>
    </footer>

</body>

</html>
