    <main>
        <h1>Contact</h1>
        <h2>- Quote Builder -</h2>
        <section class="form">
            <!-- Form -->
            <div class="form-wrap">
                <form method="get" action="thankyou.html">
                    <input type="hidden" name="formTimestamp" id="formTimestamp">
                    <fieldset>
                        <legend>Customer Name</legend>
                        <div class="two-rows">
                            <label>First Name
                                <input type="text" name="firstName" required autocomplete="given-name"
                                    title="Applicant's first name">
                            </label>
                            <label>Last Name
                                <input type="text" name="lastName" required autocomplete="family-name"
                                    title="Applicant's last name">
                            </label>
                            <label>Email Address
                                <input type="email" name="email" required autocomplete="email"
                                    placeholder="example@email.com" title="Customer email">
                            </label>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Project Type</legend>
                        <div class="two-rows">
                            <label>
                                Personal Website
                                <input type="checkbox" name="project-type" value="Personal Website">
                            </label><br>
                            <label>
                                Business Website
                                <input type="checkbox" name="project-type" value="Business Website">
                            </label><br>
                            <label>
                                E-commerce Website
                                <input type="checkbox" name="project-type" value="E-commerce Website">
                            </label><br>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Number of Pages</legend>
                        <div class="two-rows">
                            <label>
                                1-5 ($500)
                                <input type="checkbox" name="pages" value="1-5 ($500)">
                            </label><br>
                            <label>
                                6-8 ($1,000)
                                <input type="checkbox" name="pages" value="6-8 ($1,000)">
                            </label><br>
                            <label>
                                9-10+ ($2,000)
                                <input type="checkbox" name="pages" value ="9-10+ ($2,000)">
                            </label><br>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Design Complexity</legend>
                        <div class="two-rows">
                            <label>
                                Basic (Template-based) ($300)
                                <input type="checkbox" name="design" value="Basic (Template-based) ($300)">
                            </label><br>
                            <label>
                                Standard (Custom UI) ($600)
                                <input type="checkbox" name="design" value="Standard (Custom UI) ($600)">
                            </label><br>
                            <label>
                                Advanced (Fully Custom, Animations) ($1,200)
                                <input type="checkbox" name="design" value="Advanced (Fully Custom, Animations) ($1,200)">
                            </label><br>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Additional Features</legend>
                        <div class="two-rows">
                            <label>
                                Blog Integration ($300)
                                <input type="checkbox" name="features" value="Blog Integration ($300)">                                
                            </label><br>
                            <label>
                                E-commerce Functionality ($800)
                                <input type="checkbox" name="features" value="E-commerce Functionality ($800)">                                
                            </label><br>
                            <label>
                                Custom Forms ($200)
                                <input type="checkbox" name="features" value="Custom Forms ($200)">                                
                            </label><br>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Hosting & Maintenance</legend>
                        <div class="two-rows">
                            <label>
                                Hosting Setup ($100)
                                <input type="checkbox" name="maintenance" value="Hosting Setup ($100)">                                
                            </label><br>
                            <label>
                                Maintenance ($50/hour)
                                <input type="checkbox" name="maintenance" value="Maintenance ($50/hour)">                                
                            </label><br>
                            <label>
                                Existing Website Modifications/Facelift ($75/hour)
                                <input type="checkbox" name="maintenance" value="Existing Website Modifications/Facelift ($75/hour)">
                            </label>
                        </div>
                    </fieldset>

                    <fieldset>
                        <legend>Other Details</legend>
                            <label id="comments">Comments
                            <textarea name="comments" title="Anything else you want me to know:"></textarea>
                        </label>
                    </fieldset>

                    <input type="submit" value="Get My Quote">
                </form>
            </div>
        </section>
